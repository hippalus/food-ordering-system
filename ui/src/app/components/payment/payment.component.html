<div class="row">
  <div class="medium-4 columns">
    <h2>
      <i class="material-icons">shopping_basket</i>
      <span>Checkout</span>
    </h2>
  </div>
  <div class="medium-4 columns text-right">
    <h4>
      Order Total
      <span class="text--red text--bold js-gross-total">{{cart.grossTotal | currency:'TRY':true}}</span>
    </h4>
  </div>
  <hr/>
</div>
<div class="row">
  <div class="medium-8 columns">
    <h4>Delivery 1 of 1</h4>
    <div class="row checkout_row"
         *ngFor="let item of cartItems">
      <div class="medium-2 columns text-center">

      </div>
      <div class="medium-5 columns">
        <span class="text--bold js-product-name">{{item.itemDescription}}</span>
      </div>
      <div class="medium-2 columns text-right">
        <p class="text--red js-product-costs">{{item.quantity}} x {{item.price | currency:'TRY':true}}</p>
      </div>
      <div class="medium-3 columns text-right">
        <p class="text--bold text--red js-product-total">{{item.fee | currency:'TRY':true}}</p>
      </div>
    </div>
  </div>


  <div class="row">
    <div class="small-10 columns small-centered">
      <div class="small-5 columns">
        <a class="warning button expanded"
           routerLink="/">Continue Shopping</a>
      </div>
      <div class="small-5 columns">
        <a class="success button expanded"
           routerLink="/payment">Go to Payment Screen</a>
      </div>
    </div>
  </div>
</div>
