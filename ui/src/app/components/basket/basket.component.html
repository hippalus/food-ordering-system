<div class="row">
  <div class="small-12 columns">
    <h3>
      <i class="material-icons">shopping_basket</i>
      Your Basket
    </h3>
  </div>
</div>
<br/>
<div class="row">
  <div class="small-12 columns">
    <h5>
      Total ({{itemCount}} items):
      <span class="text--red text--bold js-cart-total">{{(cart | async).itemsTotal | currency:'TRY':true}}</span>
    </h5>
  </div>
</div>
<br/>
<div class="row">
  <div class="small-12 columns">
    <button class="success button large expanded"
            [attr.disabled]="itemCount === 0 ? true : null"
            (click)="order()">Proceed To Checkout
    </button>
  </div>
</div>
<div class="row">
  <div class="small-12 columns text-center">
    or
  </div>
</div>
<div class="row">
  <div class="small-12 columns">
    <button type="button"
            class="secondary button small expanded js-btn-empty-cart"
            (click)="emptyCart()"
            [attr.disabled]="itemCount === 0 ? true : null">
      Empty basket
    </button>
  </div>
</div>
